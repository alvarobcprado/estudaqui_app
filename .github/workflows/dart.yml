name: Flutter Analyze and Test

on:
  push:
#    branches: [ main ]
  pull_request:
#    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.8.0'
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
